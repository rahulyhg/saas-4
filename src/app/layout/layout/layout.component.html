<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="space">
    </span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>
        exit_to_app
      </mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container style="height: -webkit-fill-available;">
  <mat-sidenav #sidenav mode="side" style="width: 200px" opened>
    <mat-nav-list>
      <mat-list-item>
        <a matLine routerLink="/colaborador">Colaborador</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/colaborador/novo">Novo</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="padding: 2%; height: -webkit-fill-available;">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
